<div class="container-fluid">
  <h1>
    Course-Navigator ({{courses.length}})
  </h1>

  <div class="row">
    <div class="col-2">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li *ngFor ="let course of courses"
          (click)="selectCourse(course.id)"
         class="list-group-item">
          {{course.title}}
        </li>
      </ul>
    </div>

    <div class="col-2">
        <ul class="list-group">
          <li class="list-group-item active">Modules</li>
          <li *ngFor ="let module of modules" class="list-group-item">
            {{module.title}}
          </li>
        </ul>
    </div>

    <div class="col-2">lessons</div>
    <div class="col-2">topics</div>
    <div class="col-2">widgets</div>
  </div>


</div>
