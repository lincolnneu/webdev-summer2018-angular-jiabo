<ul class="nav nav-tabs">
  <li *ngFor="let lesson of lessons" class="nav-item">
    <!--read from path-->
    <!--url is a unique identifier at any particular state that the application can be in. We can reconstruct application from url.-->
    <a class="nav-link"
        [ngClass]="{'active' : lesson.id == lessonId}"
        routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}">{{lesson.title}}</a>
  </li>
</ul>
