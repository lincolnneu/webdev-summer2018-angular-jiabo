<ul>
  <li *ngFor="let widget of widgets" class="card">
    <!--read from path-->
    <!--url is a unique identifier at any particular state that the application can be in. We can reconstruct application from url.-->
    <div class="card-body" [ngSwitch]= "widget.widgetType">
      <div *ngSwitchCase="'Heading'">
        <div [ngSwitch] = "widget.size" >
          <h1 *ngSwitchCase="'1'">{{widget.text}}</h1>
          <h2 *ngSwitchCase="'2'">{{widget.text}}</h2>
          <h3 *ngSwitchCase="'3'">{{widget.text}}</h3>
          <h4 *ngSwitchCase="'4'">{{widget.text}}</h4>
          <h5 *ngSwitchCase="'5'">{{widget.text}}</h5>
          <h6 *ngSwitchCase="'6'">{{widget.text}}</h6>
        </div>
      </div>

      <div *ngSwitchCase="'List'">
        <div [ngSwitch] = "widget.listType" >
          <ul *ngSwitchCase="'0'">
            <li *ngFor="let item of widget.text.split('\n')">{{item}}</li>
          </ul>
          <ol *ngSwitchCase="'1'">
            <li *ngFor="let item of widget.text.split('\n')">{{item}}</li>
          </ol>
        </div>
      </div>

      <div *ngSwitchCase="'Link'">
        <a href={{widget.src}}>{{widget.text}}</a>
      </div>

      <div *ngSwitchCase="'Paragraph'">
        <p>{{widget.text}}</p>
      </div>

      <div *ngSwitchCase="'Image'">
        <img src={{widget.src}}/>
      </div>

    </div>
  </li>
</ul>
