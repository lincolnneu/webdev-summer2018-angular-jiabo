<h1>{{message}}</h1>

<h2>Courses ({{courses.length}})</h2>

<ul>
  <li *ngFor="let course of courses" class="list-item" style="">
    {{course.title}}
    <button (click)="deleteCourse(course.id)">Delete</button>
  </li>
  <!--ngFor is a for loop provided by angular.-->
  <!--if modifying dom, add * in front.-->
</ul>

<input [(ngModel)]='courseTitle'/>

<!--() html modifies, tell component.-->
<!--[] component modifies, render here.-->
<!--pass courseTitle as an argument |-->
<button (click)="addCourse(courseTitle)">
  Add Course
</button>
